    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function() {

         $("#ime_error_message").hide();
         $("#prezime_error_message").hide();
         $("#email_error_message").hide();

         var error_ime = false;
         var error_prezime = false;
         var error_email = false;

         $("#ime").focusout(function(){
            check_ime();
         });
         $("#prezime").focusout(function() {
            check_prezime();
         });
         $("#email").focusout(function() {
            check_email();
         });
         
         function check_ime() {
            var pattern = /^[a-zA-Z]*$/;
            var ime = $("#ime").val();
            if (pattern.test(ime) && ime !== '') {
               $("#ime_error_message").hide();
               $("#ime").css("border","2px solid #34F458");
            } else {
               $("#ime_error_message").html("Vaše ime treba da sadrži samo slova.");
               $("#ime_error_message").show();
               $("#ime").css("border","2px solid #F90A0A");
               error_ime = true;
            }
         }

         function check_prezime() {
            var pattern = /^[a-zA-Z]*$/;
            var prezime= $("#prezime").val()
            if (pattern.test(prezime) && prezime!== '') {
               $("#prezime_error_message").hide();
               $("#prezime").css("border","2px solid #34F458");
            } else {
               $("#prezime_error_message").html("Vaše prezime treba da sadrži samo slova.");
               $("#prezime_error_message").show();
               $("#prezime").css("border","2px solid #F90A0A");
               error_prezime = true;
            }
         }

         function check_email() {
            var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var email = $("#email").val();
            if (pattern.test(email) && email !== '') {
               $("#email_error_message").hide();
               $("#email").css("border","2px solid #34F458");
            } else {
               $("#email_error_message").html("Vaša adresa nije dobro unijeta, pogledajte primjer adrese u polju.");
               $("#email_error_message").show();
               $("#email").css("border","2px solid #F90A0A");
               error_email = true;
            }
         }

         $("#kontakt").submit(function() {
            error_ime = false;
            error_prezime = false;
            error_email = false;
        

            check_ime();
            check_prezime();
            check_email();
          

            if (error_ime === false && error_prezime === false && error_email === false ) {
               alert("Vaša poruka je uspješno poslata");
               return true;
            } else {
               alert("Niste popunili formu u zahtjevanom formatu");
               return false;
            }


         });
      });
   </script>
